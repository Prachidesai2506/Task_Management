<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task.css">
   
    <title>Task Manager</title>
</head>
<body>
    
       <header>
        <!-- <form action="">
            <select name="selectmenu" id="selectuser">Select your user here!!
                <option value="">Administrator</option>
                <option value="">user1</option>
                
            </select>
        </form> -->
        <h1>Task Management System</h1></header>
      <main>
        <div id="taskbox">
            <div class="box">
            <div class="navigate">
            <button class="task_option" id="totaltask" onclick="functask()">To-Do</button>
            <!-- <button class="task_option" id="taskdone" onclick="funcdone()">Completed</button> -->
            <button class="task_option" id="taskleft" onclick="funcleft()">TaskList</button>
        </div>
        <div class="input_task">
            <form action="">
                <input type="text" id="getinput" placeholder="enter your task here!!!" >
                <p id="select">Select-User</p><select name="userselect" id="userselect" aria-placeholder="selectuser">
                    <option value="User1">User 1</option>
                    <option value="User2">User 2</option>
                </select>
                <p>DueDate</p>
                <input type="date" name="DueDate" id="duedate">
                <button class="add_task" onclick="addnewtask()" type="button"><img src="plus.png" alt="" id="add_button"></button>
                
            </form>
        </div>
        <div id="discription">
            <textarea name="textarea" id="discripttopic" cols="30" rows="10"></textarea>
            <button class="ready" onclick="returntomain()">Done</button>
        </div>
    </div>
        <ul id="showtask">
        </ul>
        <ul id="showtaskleft" >
            <div id="completedtask"></div>
            <div id="inprogresstask"></div>
        </ul>
    </div>
    </main>
    
</body>
<script src="task.js"></script>
</html>
